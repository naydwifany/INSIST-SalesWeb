<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandeviera</title>

    <!--Favicon Logo Web-->
    <link rel="shortcut icon" href="./assets/icon/nm.png" type="image/x-icon"/>

    <!--CSS-->
    <link rel="stylesheet" href="./dist/CSS/buyer-profile.css"/>
    <link rel="stylesheet" href="./dist/partials/navbarandfooter.css"/>

    <!--Jonsuh Hamburger-->
    <link rel="stylesheet" href="./dist/CSS/hamburgers.css"/>

    <!--Font Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>

    <!--Font Awsome CDN-->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    
    <!--AOS Motion-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body id="buyerprofile-page">
        
    <!-- Header -->
    <div id="navbar-container"></div>
    <script>
        fetch('./dist/partials/navbar.html')
            .then(response => response.text())
            .then(data => {
                console.log (data); /*untuk mengecheck apa saja yang dipanggil*/
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
    <!-- Header -->

    <!--Buyer Profile-->
    <div class="section-buyer-profile">
        <div class="container-page">
            <div>
                <h1>Hello Buyer!</h1>
            </div>
            <div class="container-data-and-password">
                <div class="container-data">
                    <h4>Change Data</h4>
                    <p>Username:</p>
                    <input type="text" class="input-field" placeholder="Username">
                    <p>Email ID:</p>
                    <input type="email" class="input-field" placeholder="Email ID">
                </div>
                <div class="container-password">
                    <h4>Change Password</h4>
                    <div class="container-curret-password">
                        <p>Current Password:</p>
                        <input type="password" class="input-field" placeholder="Current Password" id="password">
                    </div>
                    <div class="container-change-password">
                        <div class="new-password">
                            <p>New Password</p>
                            <input type="password" class="input-field" placeholder="New Password" id="password">
                        </div>
                        <div class="confirm-password">
                            <p>Confirm Password</p>
                            <input type="password" class="input-field" placeholder="Confirm Password" id="confirm-password">                        
                        </div>
                    </div>  
                </div>
            </div>
            <div class="two-buttons">
                <button class="btn-cancel">Cancel</button> 
                <button class="btn-save">Save</button> 
            </div>
        </div>                       
    </div>
    <!--Buyer Profile-->

    <!-- Footer -->
    <div id="footer-container"></div>
    <script>
        fetch('./dist/partials/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>
    <!-- Footer -->
     
  
    <!--JS Home Page-->
    <script src="./dist/JavaScript/javascript.js"></script>
    
</body>
</html>
